<!doctype html>
<html lang="en">
<textarea id="userInput" placeholder="Type word or sentence..."></textarea>
<button onclick="doCheck()">Check</button>
<div id="result"></div>

<script src="/static/main.js"></script>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Guesser</title>
  <!-- Tailwind CDN (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
 <div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-3xl w-full">

    <h1 class="text-4xl font-extrabold mb-6">Wordinator âœ¨</h1>

    <label class="block text-lg font-medium mb-2">Type a word or sentence:</label>

    <div class="flex gap-3">
      <input 
        id="userInput"
        type="text"
        placeholder="e.g. aplpe"
        class="flex-1 border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-300"
      />

      <button
        onclick="doCheck()"
        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
        Check
      </button>
    </div>

    <p class="text-gray-500 mt-3">
      Tips: Try deliberately misspelling words like "recieve", "aplpe", "occassion" and see suggestions.
    </p>

    <div id="result" class="mt-6 text-lg font-medium"></div>
  </div>
</div>

<script src="/static/main.js"></script>

</body>
</html>
