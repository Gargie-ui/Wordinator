<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Guesser</title>
  <!-- Tailwind CDN (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-3xl w-full bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-semibold mb-4">Wordinatorâœ¨</h1>

    <label class="block mb-2 text-sm text-slate-600">Type a word or sentence:</label>
    <div class="flex gap-2">
      <input id="inputText" class="flex-1 border rounded px-3 py-2" placeholder="e.g. aplpe" />
      <button id="btnCheck" class="bg-sky-600 text-white px-4 py-2 rounded">Check</button>
    </div>

    <div id="results" class="mt-5 space-y-4">
      <!-- Filled by JS -->
    </div>

    <div class="mt-6 text-sm text-slate-500">
      Tips: Try deliberately misspelling words like "recieve", "aplpe", "occassion" and see suggestions.
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
